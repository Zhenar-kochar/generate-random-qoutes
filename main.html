<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Category-wise Quote Generator</h1>
        <p id="quote">Press a button to get a random quote!</p>
        <div class="buttons">
            <button onclick="generateQuote('romance')">Romance</button>
            <button onclick="generateQuote('motivation')">Motivation</button>
            <button onclick="generateQuote('life')">Life Philosophy</button>
            <button onclick="generateQuote('happiness')">Happiness</button>
        </div>
    </div>
    <footer class="footer">
        <p>Created by Zhenar Kochar</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
